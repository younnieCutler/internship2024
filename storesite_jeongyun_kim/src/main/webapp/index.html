<!--
	商品のリスト画面
	
	要件
	・ 商品一覧の表示
	・ 商品画像
	・ 商品名
	・ 価各 
	・ 数量選択（プルダウン）
	・ 「カートに追加」ボタン
	・ 並び替え機能 
		・ リスト画面の上に価格順（昇順・降順）の切り替えボタンを作成	
-->
<!--
	フォーム
	 名前等が入力可能な問い合わせフォームを設置する。
	
	 ・入力フィールド
	 	・お名前（テキスト入力）
		・メールアドレス（テキスト入力、メール形式）
		・メッセージ（テキストエリア）
-->

<!DOCTYPE html>

	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
	<title>キム通販</title>
</head>

<body>
	<div>
		<h1>キム通販<a href="index.html"></a></h1>
			<img src="img/main.jpg">
	</div>
	<header>
		<p>私は4月末に引っ越すのため、買うべきもの</p>
	</header>

	<!--			商品 			-->

			<button id="sort-desc"><img src="img/1.png" alt="価格昇順"></button>
			<button id="sort-asc"><img src="img/2.png" alt="価格降順"></button>
		</div>		
		<!--			 商品リスト			-->
		<!--			 alt - 画像が見えない場合代わりに表示			-->
		<!--			 a href = "url"　target blank　は新しいタブで通販サイトの移動			-->
		<!--			 商品名と価格は別々に命名、フォントサイズを調節するため			-->
		<!--			 数量選択はセレクトにオプションで３つまでプレスダウンで選べるように			-->
		
		<!-- 
				div class="product-grid"について
				最初は文字数により、縦の列がきれいにならないので
				領域内に囲めるために付けました。
		-->

			    <p class="product-price">¥ 29,980</p>

			      </select>

			  </div>
			</div>

	<!-- お問い合わせフォームセクション -->
	<section class ="contact">
		<h3>お問い合わせ</h3>
		<form>
			<!-- 名前入力 -->
			<label>お名前<input type="text" name="your-name"></label>
			<!-- メールアドレス入力　emailかを確認する-->
			<label>メールアドレス<input type="email" name="your-email"></label>
			<!-- メッセージ入力（テキストエリア） -->
			<label>メッセージ
				<textarea name="your-message"></textarea>
			</label>
			<!-- 送信ボタン -->
			<button type="submit">送信</button>
		</form>
	</section>

</body>
