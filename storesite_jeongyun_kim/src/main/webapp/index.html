<!--
	商品のリスト画面
	
	要件
	・ 商品一覧の表示
	・ 商品画像
	・ 商品名
	・ 価各 
	・ 数量選択（プルダウン）
	・ 「カートに追加」ボタン
	・ 並び替え機能 
		・ リスト画面の上に価格順（昇順・降順）の切り替えボタンを作成	
-->
<!--
	フォーム
	 名前等が入力可能な問い合わせフォームを設置する。
	
	 ・入力フィールド
	 	・お名前（テキスト入力）
		・メールアドレス（テキスト入力、メール形式）
		・メッセージ（テキストエリア）
-->
